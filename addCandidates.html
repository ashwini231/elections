<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Add Candidates</h1>
          <hr/>
          <br/>
          <div id="addCandidateform">

            <form onSubmit="App.addCandidate(); return false;">
              <div class="form-group">
                <label for="candidatename">Candidate Name</label>
                <input type="text" class="form-control" id="cname">
                
                <label for="candidatePartyName">Party Name</label>
                <input type="text" class="form-control" id="partyname">

                <label for="constituencySelect">Constituency</label>
                <select class="form-control" id="constituencySelect">
                </select>

              </div>
              <button type="submit" class="btn btn-primary">Add Candidate</button>
              <hr />
            </form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Party Name</th>
                    <th scope="col">Constituency ID</th>
                  </tr>
                </thead>
                <tbody id="candidatesAll">
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="style/bootstrap.min.js"></script>
    <script src="style/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
