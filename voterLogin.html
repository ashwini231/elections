<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Voter Login</h1>
          <hr/>
          <br/>
          <div id="voterLoginForm" class="contact">

            <form onSubmit="App.voterLogin(); return false;">
              <div class="form-group">
                <label for="voterid">Voter ID</label>
                <input type="text" class="form-control" id="loginvoterid"><br>

                <label for="password">Password</label>
                <input type="text" class="form-control" id="loginpassword"><br>
                
                <label for="constituencySelect">Constituency</label>
                <select class="form-control" id="loginconstituencySelect">
                </select><br>

              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <hr />
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="style/bootstrap.min.js"></script>
    <script src="style/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
