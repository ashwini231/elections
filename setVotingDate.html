<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Set Date For Voting Process</h1>
          <hr/>
          <br/>
          <div id="setDate" class="contact">

            <form onSubmit="App.setDate(); return false;">
              <div class="form-group">
                <label for="startdate">Start Date</label>

                <label for="sday">Day</label>
                <input type="text" class="form-control" id="sday">
                
                <label for="smonth">Month</label>
                <input type="text" class="form-control" id="smonth">

                <label for="syear">Year</label>
                <input type="text" class="form-control" id="syear"><br>

                <label for="enddate">End Date</label>

                <label for="eday">Day</label>
                <input type="text" class="form-control" id="eday">
                
                <label for="emonth">Month</label>
                <input type="text" class="form-control" id="emonth">

                <label for="syear">Year</label>
                <input type="text" class="form-control" id="eyear"><br>

              </div>
              <button type="submit" class="btn btn-primary">Set Date</button>
              <hr />
            </form>
          </div>

          <div id="dat" class="contact"> 
            <p>Voting Process Starts on : </p>
            <p id="start"></p>
            <p>Voting Process Ends on : </p>
            <p id="end"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="style/bootstrap.min.js"></script>
    <script src="style/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
