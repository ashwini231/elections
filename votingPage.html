<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Voting Page</h1>
          <hr/>
          <br/>
          <div id="loader" class="contact">
            <p class="text-center">Loading...</p>
          </div>
          
          <div id="votepage" style="display: none;" class="contact">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Candidate ID</th>
                  <th scope="col">Candidate Name</th>
                  <th scope="col">Party Name</th>
                  <th scope="col">Constituency ID</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="style/bootstrap.min.js"></script>
    <script src="style/web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
